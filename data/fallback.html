<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ESP32 AI Chat - Fallback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --bg-color: #f8f9fa;
            --chat-bg: #ffffff;
            --user-msg-bg: #e7f3ff;
            --ai-msg-bg: #f1f1f1;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --text-color: #333;
            --light-text: #666;
            --border-color: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: env(safe-area-inset-bottom);
            overscroll-behavior: none; /* 防止iOS橡皮筍效果 */
        }

        .container {
            max-width: 100%;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @media (min-width: 800px) {
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .header p {
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .notice {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            border-left: 4px solid #ffeeba;
        }

        .chat-container {
            background-color: var(--chat-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 15px;
            margin-bottom: 15px;
            flex: 1;
            min-height: 0; /* 确保flex子元素可以正确收缩 */
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* 在iOS上提供平滑滚动 */
        }

        @media (min-width: 800px) {
            .chat-container {
                padding: 20px;
                margin-bottom: 20px;
            }
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            background-color: var(--user-msg-bg);
            margin-left: auto;
            border-bottom-right-radius: 4px;
            color: #0056b3;
            text-align: right;
        }

        .ai {
            background-color: var(--ai-msg-bg);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--light-text);
            margin-top: 5px;
            text-align: right;
        }

        .input-area {
            display: flex;
            gap: 10px;
            position: relative;
            margin-top: auto; /* 将输入区域推到底部 */
            width: 100%;
            flex-shrink: 0; /* 防止输入区域被压缩 */
        }

        #userInput {
            flex: 1;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #userInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button {
            padding: 0 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: translateY(1px);
        }

        .status {
            text-align: center;
            margin-top: 10px;
            color: var(--light-text);
            font-size: 0.9rem;
            height: 20px;
        }

        .typing-indicator {
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--light-text);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--light-text);
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            body {
                padding-bottom: max(env(safe-area-inset-bottom), 10px);
            }

            .container {
                padding: 10px 15px;
            }

            .header {
                margin-bottom: 10px;
                padding-bottom: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 0.8rem;
            }

            .message {
                max-width: 90%;
                padding: 10px 12px;
                margin-bottom: 10px;
            }

            #userInput {
                padding: 12px;
                font-size: 15px;
            }

            button {
                padding: 0 15px;
            }

            .footer {
                margin-top: 10px;
                font-size: 0.7rem;
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --chat-bg: #1e1e1e;
                --user-msg-bg: #2b4b7e;
                --ai-msg-bg: #2a2a2a;
                --text-color: #e0e0e0;
                --light-text: #a0a0a0;
                --border-color: #333;
            }

            .user {
                color: #b3d9ff;
            }

            .notice {
                background-color: #332701;
                color: #ffd761;
                border-left-color: #665501;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ESP32 AI Chat</h1>
            <p>基于ESP32的智能聊天助手</p>
        </div>
        <div class="notice">
            <strong>注意：</strong> 这是一个备用界面。主界面文件未找到。
        </div>
        <div class="chat-container" id="chatBox">
            <div class="message ai">
                你好！我是AI助手，有什么我可以帮助你的吗？
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="输入你的问题..." autocomplete="off">
            <button onclick="sendMessage()">发送</button>
        </div>
        <div class="status" id="status"></div>
        <div class="footer">
            ESP32 AI Chat &copy; <span id="current-year"></span>
        </div>
    </div>

    <script>
        // 设置当前年份
        document.getElementById("current-year").textContent = new Date().getFullYear();

        // 处理移动设备上的全屏问题
        function handleFullScreen() {
            // 处理iOS上的虚拟键盘问题
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) {
                document.body.style.height = window.innerHeight + 'px';
                window.addEventListener('resize', () => {
                    // 当键盘显示/隐藏时调整高度
                    document.body.style.height = window.innerHeight + 'px';
                    // 滚动到底部
                    const chatContainer = document.getElementById("chatBox");
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
            }

            // 尝试请求全屏模式
            const requestFullScreen = () => {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log('Error attempting to enable full-screen mode:', err);
                    });
                }
            };

            // 当用户点击时尝试进入全屏
            document.body.addEventListener('click', function() {
                // 仅在移动设备上尝试全屏
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    requestFullScreen();
                }
            }, { once: true });
        }

        // 初始化全屏处理
        handleFullScreen();

        // 添加事件监听器，使用户可以按Enter键发送消息
        document.getElementById("userInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // 聚焦输入框
        document.getElementById("userInput").focus();

        function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();

            if (message === "") return;

            // 添加用户消息到聊天窗口
            addMessage(message, "user");

            // 清空输入框
            input.value = "";

            // 显示状态
            const statusEl = document.getElementById("status");
            statusEl.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';

            // 发送请求到ESP32
            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                return response.json();
            })
            .then(data => {
                // 添加AI回复到聊天窗口
                addMessage(data.response, "ai");
                statusEl.innerHTML = "";
            })
            .catch(error => {
                console.error("Error:", error);
                statusEl.innerHTML = "发生错误，请重试";
                setTimeout(() => {
                    statusEl.innerHTML = "";
                }, 3000);
            });
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");

            messageDiv.classList.add("message");
            messageDiv.classList.add(sender);

            // 添加消息文本
            messageDiv.textContent = text;

            // 添加时间戳
            const timeDiv = document.createElement("div");
            timeDiv.classList.add("message-time");
            timeDiv.innerText = getCurrentTime();
            messageDiv.appendChild(timeDiv);

            chatBox.appendChild(messageDiv);

            // 滚动到底部
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }
    </script>
</body>
</html>
