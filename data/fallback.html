<body>
    <div class="container">

        </div>

            </div>

    <script>
        // è®¾ç½®å½“å‰å¹´ä»½
        document.getElementById("current-year").textContent = new Date().getFullYear();

        // å¤„ç†ç§»åŠ¨è®¾å¤‡ä¸Šçš„å…¨å±é—®é¢˜
        function handleFullScreen() {
            // å¤„ç†iOSä¸Šçš„è™šæ‹Ÿé”®ç›˜é—®é¢˜
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) {
                document.body.style.height = window.innerHeight + 'px';
                window.addEventListener('resize', () => {
                    // å½“é”®ç›˜æ˜¾ç¤º/éšè—æ—¶è°ƒæ•´é«˜åº¦
                    document.body.style.height = window.innerHeight + 'px';
                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    const chatContainer = document.getElementById("chatBox");
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
            }

            // å°è¯•è¯·æ±‚å…¨å±æ¨¡å¼
            const requestFullScreen = () => {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log('Error attempting to enable full-screen mode:', err);
                    });
                }
            };

            // å½“ç”¨æˆ·ç‚¹å‡»æ—¶å°è¯•è¿›å…¥å…¨å±
            document.body.addEventListener('click', function() {
                // ä»…åœ¨ç§»åŠ¨è®¾å¤‡ä¸Šå°è¯•å…¨å±
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    requestFullScreen();
                }
            }, { once: true });
        }

        // åˆå§‹åŒ–å…¨å±å¤„ç†
        handleFullScreen();

        // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨ï¼Œä½¿ç”¨æˆ·å¯ä»¥æŒ‰Enteré”®å‘é€æ¶ˆæ¯
        document.getElementById("userInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // èšç„¦è¾“å…¥æ¡†
        document.getElementById("userInput").focus();

        function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();

            if (message === "") return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©çª—å£
            addMessage(message, "user");

            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = "";

            // æ˜¾ç¤ºçŠ¶æ€
            const statusEl = document.getElementById("status");
            statusEl.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';

            // å‘é€è¯·æ±‚åˆ°ESP32
            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('ç½‘ç»œå“åº”ä¸æ­£å¸¸');
                }
                return response.json();
            })
            .then(data => {
                // æ·»åŠ AIå›å¤åˆ°èŠå¤©çª—å£
                addMessage(data.response, "ai");
                statusEl.innerHTML = "";
            })
            .catch(error => {
                console.error("Error:", error);
                statusEl.innerHTML = "å‘ç”Ÿé”™è¯¯ï¼Œè¯·é‡è¯•";
                setTimeout(() => {
                    statusEl.innerHTML = "";
                }, 3000);
            });
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");

            messageDiv.classList.add("message");
            messageDiv.classList.add(sender);

            // æ·»åŠ æ¶ˆæ¯æ–‡æœ¬
            messageDiv.textContent = text;

            // æ·»åŠ æ—¶é—´æˆ³
            const timeDiv = document.createElement("div");
            timeDiv.classList.add("message-time");
            timeDiv.innerText = getCurrentTime();
            messageDiv.appendChild(timeDiv);

            chatBox.appendChild(messageDiv);

            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }
