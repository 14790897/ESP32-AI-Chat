<!DOCTYPE html>
<html>
<head>
  <title>ESP32 AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8"> 
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .container { max-width: 800px; margin: 0 auto; }
    .chat-box { border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    .input-area { display: flex; }
    input { flex: 1; padding: 8px; }
    button { background: #4CAF50; color: white; border: none; padding: 8px 15px; margin-left: 5px; cursor: pointer; }
    .message { margin-bottom: 10px; }
    .user { text-align: right; color: blue; }
    .ai { color: green; }
    .status { height: 20px; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ESP32 AI Chat</h1>
    <p><strong>Note:</strong> This is a fallback interface. The main interface file was not found.</p>
    <div class="chat-box" id="chatBox">
      <div class="message ai">你好！我是AI助手，有什么我可以帮助你的吗？</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="输入你的问题...">
      <button onclick="sendMessage()">发送</button>
    </div>
    <div class="status" id="status"></div>
  </div>
  <script>
    document.getElementById('userInput').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      // Add user message to chat
      addMessage(message, 'user');
      input.value = '';

      // Show thinking status
      document.getElementById('status').innerText = 'AI正在思考...';

      // Send to API
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(response => response.json())
      .then(data => {
        addMessage(data.response, 'ai');
        document.getElementById('status').innerText = '';
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('status').innerText = '发生错误，请重试';
      });
    }

    function addMessage(text, sender) {
      const chatBox = document.getElementById('chatBox');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(sender);
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
